<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BizTone Converter</h1>
        </header>
        <main>
            <section class="input-section card">
                <h2>원본 텍스트</h2>
                <textarea id="original-text" placeholder="여기에 변환할 텍스트를 입력하세요. (최대 500자)"></textarea>
                <div class="char-count">
                    <span id="current-char-count">0</span> / 500
                </div>
                <div class="target-selection">
                    <label><input type="radio" name="target" value="상사" checked> 상사</label>
                    <label><input type="radio" name="target" value="타팀 동료"> 타팀 동료</label>
                    <label><input type="radio" name="target" value="고객"> 고객</label>
                </div>
                <button id="convert-button" class="primary-button">변환하기</button>
            </section>
            <section class="output-section card">
                <h2>변환된 텍스트</h2>
                <textarea id="converted-text" readonly placeholder="변환 결과가 여기에 표시됩니다."></textarea>
                <button id="copy-button" class="primary-button">복사하기</button>
            </section>
        </main>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
